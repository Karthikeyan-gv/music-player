<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/channels4_profile.jpg">
    <title>K Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center bg-[#F5F5F7] select-none text-[#1D1D1F] w-full overflow-x-hidden">
    <section class="">
        <div id="player" class="w-70 min-h-[125] border border-gray-300 rounded-2xl m-20 p-4 overflow-hidden "
            style="box-shadow:0px 0px 30px rgba(0, 0, 0, 1.5);">

            <img class="rounded " id="image" src="./assets/premalu ost.jpg" alt="thumbnali">
            <h1 class="mt-2 text-2xl" id="title">Song Name</h1>
            <p class="text-sm text-gray-700" id="author">Composer Name</p>

            <div class="" id="track">

                <audio id="audio" src="assets\Chalo Hyderabad.mp3"></audio>

                <div id="controls">

                    <input class="cursor-pointer" style="height: 6px; width: 100%; accent-color: black;" type="range"
                        id="progress" value="0" max="100">

                    <div class="flex justify-between text-sm text-xs" id="time">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>

                    <div class=" flex justify-evenly " id="play-pause">
                        <button id="prevBtn"><img class="w-6 cursor-pointer" src="assets\previous-icon.svg"
                                alt=""></button>
                        <button class="" id="playBtn"><img class="w-7 cursor-pointer " id="play" src="./assets/play.png"
                                alt="play"></button>
                        <button id="nextBtn"><img class="w-6 rotate-180 cursor-pointer" src="assets\previous-icon.svg"
                                alt=""></button>
                    </div>

                    <div class="flex justify-center items-center my-5" id="volume">
                        <img class="w-4" src="assets\low-volume.png" alt="">
                        <input class="cursor-pointer mx-2" style="height: 5px; width: 50%; accent-color: black;"
                            type="range" id="volume" min="0" max="1" step="0.01" value="1">
                        <img class="w-4" src="assets\medium-volume.png" alt="">
                    </div>
                    <div class="flex justify-center ">
                        <label
                            class="p-2 cursor-pointer border border-gray-400 rounded shadow-lg hover:shadow-gray-500  hover:scale-105 duration-200 transition-transform text-[#1D1D1F]"
                            for="audio-file">Import</label>
                        <input class="w-27 border rounded hidden" type="file" id="audio-file" accept="audio/*">
                    </div>

                </div>
            </div>

        </div>
    </section>

    <a href="https://github.com/Karthikeyan-gv" target="_blank"><img class="w-7 cursor-pointer absolute top-5 right-5"
            src="./assets/github.png" alt=""></a>

    <script src="script.js"></script>
</body>

</html>
